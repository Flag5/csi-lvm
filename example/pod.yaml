---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: default
spec:
  containers:
  - name: volume-test
    image: nginx:stable-alpine
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volv
      mountPath: /data
    - name: volz
      mountPath: /data2
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: 100m
        memory: 100M
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: lvm-pvc
  - name: volz
    persistentVolumeClaim:
      claimName: lvm-pvc-not-striped